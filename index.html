    .card {
  position: relative;
  overflow: hidden; /* stops flashing at edges */
}

.card::before {
  content: "";
  position: absolute;
  top: 0;
  left: -100%; /* still sliding from left */
  width: 100%;
  height: 100%;
  background: linear-gradient(120deg, #D4AF37, #f5f3f3e4);
  transition: left 0.5s ease; /* smooths it out */
  z-index: 0;
}

.card:hover::before {
  left: 0; /* slides in fully */
}

.card span {
  position: relative;
  z-index: 1; /* keep text above */
}

.card:hover {
  color: #fff;
  transform: translateY(-8px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}
